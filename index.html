<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityMap</title>
    <link rel="stylesheet" href="css/null.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body>
    <div class="home">
        <img src="images/home-bg.png" alt="" class="home__bg">
        <div class="home__container">
            <nav class="home__sub-container1">
                <img src="images/logo.svg" alt="" class="home__logo">
                <a href="" class="home__link">About Us</a>
                <a href="" class="home__link">Find Place</a>
                <a href="" class="home__link">City Map</a>
                <a href="" class="home__link">Contact</a>
            </nav>
            <div class="home__sub-container2">
                <div class="home__header">Search Your Destination</div>
                <div class="home__text">Then select departure date, how long the trip will be and how many destinations to include. Users can also select if they want to look at cities in Europe, the European Union or just the Schengen Zone. </div>
                <div class="home__search">
                    <input class="" type="search" placeholder="Find your place here">
                    <img src="images/home-inp.svg" alt="" class="search__img">
                    <a class="search__btn"><img src="/images/home-inp-btn.svg" alt="" class="search__btn-img"></a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
